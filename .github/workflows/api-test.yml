name: API Tests & Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - '.github/workflows/api-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'api/**'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: exitsaas_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Run linter
        run: |
          cd api
          npm run lint
        continue-on-error: true

      - name: Run tests
        run: |
          cd api
          npm run test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: exitsaas_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./api/coverage/lcov.info
          flags: api
          name: api-coverage
        continue-on-error: true
