<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExITS SaaS - Integrated Loan & Appraisal Management</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Apply dark mode immediately to prevent flash
    // This runs BEFORE Angular loads to prevent theme flicker
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        const isDark = theme === 'dark' || theme === null; // Default to dark if not set
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          console.log('ðŸŽ¨ [BOOT] Applied dark mode');
        } else {
          document.documentElement.classList.remove('dark');
          console.log('ðŸŽ¨ [BOOT] Applied light mode');
        }
      } catch (e) {
        // Fallback to dark mode if anything fails
        document.documentElement.classList.add('dark');
        console.warn('ðŸŽ¨ [BOOT] Error reading theme, defaulting to dark:', e);
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
