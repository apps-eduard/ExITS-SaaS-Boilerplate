<mat-drawer-container class="dashboard-container" autosize>
  <!-- Sidenav -->
  <mat-drawer #sidenav class="sidenav" mode="side" [opened]="false">
    <div class="sidenav-header">
      <h2 class="logo">ExITS</h2>
      <button mat-icon-button (click)="sidenav.close()" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-nav-list>
      <ng-container *ngFor="let item of menuItems$ | async">
        <mat-list-item (click)="navigateTo(item.route)" [disabled]="!item.visible">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
          <mat-icon *ngIf="item.badge" matListItemMeta class="badge-icon">
            {{ item.badge }}
          </mat-icon>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <!-- User Menu in Sidenav -->
    <div class="sidenav-footer">
      <mat-list>
        <mat-list-item (click)="navigateTo('/settings')">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </mat-list-item>
        <mat-list-item (click)="logout()" [disabled]="isLoading">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>{{ isLoading ? 'Logging out...' : 'Logout' }}</span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>
    <!-- Header -->
    <mat-toolbar color="primary" class="app-header">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Dashboard</span>

      <span class="spacer"></span>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <div *ngIf="currentUser$ | async as user" class="user-info">
            <strong>{{ user.first_name }} {{ user.last_name }}</strong>
            <small>{{ user.email }}</small>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="navigateTo('/settings')">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()" [disabled]="isLoading">
          <mat-icon>logout</mat-icon>
          <span>{{ isLoading ? 'Logging out...' : 'Logout' }}</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Main Content Area -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
