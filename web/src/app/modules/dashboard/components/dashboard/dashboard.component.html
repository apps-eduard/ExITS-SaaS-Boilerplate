<div class="dashboard-container">
  <h2>Dashboard</h2>

  <mat-grid-list cols="4" rowHeight="150px" gutterSize="20px">
    <mat-grid-tile *ngFor="let card of cards">
      <mat-card class="dashboard-card" [class]="card.color">
        <mat-card-content>
          <div class="card-icon">
            <mat-icon>{{ card.icon }}</mat-icon>
          </div>
          <div class="card-info">
            <h3>{{ card.value }}</h3>
            <p>{{ card.title }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card class="recent-activity">
    <mat-card-header>
      <mat-card-title>Recent Activity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>No recent activity</p>
    </mat-card-content>
  </mat-card>
</div>
