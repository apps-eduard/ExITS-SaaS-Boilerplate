<div class="users-container">
  <div class="header">
    <h2>Users Management</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>

  <mat-card class="users-card">
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="users" class="users-table" *ngIf="!loading && users.length > 0">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
      </ng-container>

      <!-- Email Verified Column -->
      <ng-container matColumnDef="email_verified">
        <th mat-header-cell *matHeaderCellDef>Email Verified</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-set>
            <mat-chip [color]="user.email_verified ? 'primary' : 'accent'" selected>
              {{ user.email_verified ? 'Yes' : 'No' }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-set>
            <mat-chip [color]="getStatusColor(user.status)" selected>
              {{ user.status }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let user">{{ user.created_at | date: 'short' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id, user.email)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="!loading && users.length === 0" class="no-data">
      <mat-icon>folder_open</mat-icon>
      <p>No users found</p>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        Create First User
      </button>
    </div>
  </mat-card>
</div>
