<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>
  <span>{{ title }}</span>
  <span class="spacer"></span>

  <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle Theme">
    <mat-icon>{{ (isDarkMode$ | async) ? 'wb_sunny' : 'dark_mode' }}</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" *ngIf="isAuthenticated$ | async">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <div mat-menu-item disabled class="user-info">
      <strong>{{ (currentUser$ | async)?.email }}</strong>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="navigateTo('/settings')">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav [opened]="sidenavOpen" mode="side">
    <mat-nav-list>
      <ng-container *ngFor="let item of menuItems$ | async">
        <mat-list-item [routerLink]="item.route" routerLinkActive="active">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
